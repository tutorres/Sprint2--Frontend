<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint</title>
    <link rel="icon" href="assets/imagens/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form-style.css">
    <script src="https://kit.fontawesome.com/9847d1c927.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Início do cabeçalho -->
    <header class="cabecalho">
        <div class="imglogo">
            <a href="HomePage.html"><img src="assets/imagens/matchpoint.png" alt="Logo MatchPoint"></a>
        </div>
        <nav class="secoes">
            <ul>
                <li><a href="Perfilvisualizavel.html">Perfil</a></li>
                <li><a href="#">Criar grupo</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Esportes</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><p class="texto">Volei</p></a></li>
                        <li><a class="dropdown-item" href="#"><p class="texto">Futebol</p></a></li>
                        <li><a class="dropdown-item" href="#"><p class="texto">Basquete</p></a></li>
                    </ul>
                </li>
                <li><a href="#">Mapa</a></li>
            </ul>
        </nav>
        <div class="FAQ">
            <a href="#"><i class="fa-regular fa-circle-question"></i> FAQ</a>
        </div>
    </header>
    <!-- Fim do cabeçalho -->

    <!-- Início do formulário de criar grupo -->
    <div class="container-form">
        <h2>CRIAR GRUPO DE ESPORTES</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">NOME:</label>
                    <input type="text" id="nome" class="form-control" autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                    <label for="esporte">ESPORTE:</label>
                    <select id="esporte" class="form-control">
                        <option value="" disabled selected>Selecione um esporte</option>
                        <option value="volei">Vôlei</option>
                        <option value="futebol">Futebol</option>
                        <option value="basquete">Basquete</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 foto">
                    <label for="foto">FOTO:</label>
                    <!-- Input de arquivo oculto -->
                    <input type="file" id="fotoInput" accept="image/*" style="display: none;">
                    <!-- Placeholder clicável -->
                    <div class="foto-placeholder" onclick="document.getElementById('fotoInput').click();"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="data">DATA:</label>
                    <input type="date" id="data" class="form-control">
                    <div id="avisoDataInvalida" style="display: none; color: red;">Por favor, selecione uma data a partir de hoje.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="horario">HORÁRIO:</label>
                    <input type="time" id="horario" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="jogadores">JOGADORES:</label>
                    <input type="number" id="jogadores" class="form-control" max="30">
                    <div id="avisoLimite" style="display: none; color: red;">O limite máximo de 30 jogadores foi atingido.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="local">LOCAL:</label>
                    <input type="text" id="local" class="form-control" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">DESCRIÇÃO:</label>
                <textarea id="descricao"  autocomplete="off" class="form-control"></textarea>
            </div>
            <button type="submit" class="submit-btn" onclick="salvarFormulario()"><span>CRIAR GRUPO</span></button>
        </form>
    </div>
    <!-- Fim do formulário de criar grupo -->

    <!-- Início do rodapé -->
    <footer>
        <p>&copy; 2024 MatchPoint. Todos os direitos reservados.</p>
    </footer>
    <!-- Fim do rodapé -->

    <!-- Scripts Bootstrap e JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script> <!-- Adicionando o script JavaScript -->
</body>
</html>
